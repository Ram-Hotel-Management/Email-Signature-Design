<!DOCTYPE html>
<html
  lang="und"
  dir="auto"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
  </head>
  <body>
    <style>
      @media only screen and (max-width: 600px) {
        .hide-on-small {
          display: none;
        }
      }
    </style>
    <div style="margin-top: 30px">
      <table
        border="0"
        cellpadding="0"
        cellspacing="0"
        role="presentation"
        style="width: 100%"
      >
        <tr>
          <td
            class="hide-on-small"
            style="vertical-align: top; width: 100px; padding-right: 15px"
          >
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSm-7fxheccpIncIrXpBZRE96wm4Bmm10p7XQ&s"
              alt="Ram Hotels Logo"
              style="
                border: 0;
                width: 100%;
                outline: none;
                text-decoration: none;
                height: auto;
                font-size: 13px;
              "
            />
          </td>
          <td
            style="
              padding-left: 15px;
              border-left: 1.5px solid #6a9e39;
              padding-bottom: 0;
            "
          >
            <div
              style="
                font-family: Arial;
                font-size: 16px;
                text-align: left;
                color: #6a9e39;
                word-break: break-word;
              "
            >
              %%FirstName%% %%LastName%%
            </div>
            <div
              style="
                font-family: Arial;
                font-size: 14px;
                text-align: left;
                color: #828282;
                margin-top: 10px;
                word-break: break-word;
              "
            >
              <span style="font-style: italic">%%Title%%, </span> %%Department%%
            </div>

            <!-- Border -->
            <div
              style="
                word-break: break-word;
                margin: 15px 0;
                border-top: 1px solid #828282;
                font-size: 1px;
                width: 100%;
                max-width: 400px;
              "
            ></div>
            <!-- Border -->
            <div
              style="
                font-family: Arial;
                font-size: 13px;
                font-style: italic;
                line-height: 1;
                text-align: left;
                color: #6a9e39;
                padding: 0;
                padding-bottom: 10px;
                word-break: break-word;
              "
            >
              Phone:
              <a href="tel:%%Phone%%" style="color: #828282">%%Phone%%</a>
            </div>

            <div
              style="
                font-family: Arial;
                font-size: 13px;
                font-style: italic;
                line-height: 1;
                text-align: left;
                color: #6a9e39;
                padding: 0;
                padding-bottom: 10px;
                word-break: break-word;
              "
            >
              Mail:
              <a href="mailto:%%WindowsEmailAddress%%" style="color: #828282"
                >%%WindowsEmailAddress%%</a
              >
            </div>

            <div
              style="
                font-family: Arial;
                font-size: 13px;
                font-style: italic;
                line-height: 1;
                text-align: left;
                color: #6a9e39;
                padding: 0;
                padding-bottom: 10px;
                word-break: break-word;
              "
            >
              Website:
              <a
                href="https://www.ramhotels.com"
                style="color: #828282"
                target="_blank"
                >www.ramhotels.com</a
              >
            </div>

            <div
              style="
                font-family: Arial;
                font-size: 13px;
                font-style: italic;
                line-height: 1;
                text-align: left;
                color: #6a9e39;
                padding: 0;
                padding-bottom: 0px;
                word-break: break-word;
              "
            >
              Address:
              <span style="color: #828282"
                >%%StreetAddress%%, %%City%%, %%StateOrProvince%% -
                %%PostalCode%%</span
              >
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
